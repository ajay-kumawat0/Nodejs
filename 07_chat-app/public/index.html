<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chat App</h1>
    <!-- <button id="increase">+1</button> -->

    <div id="messages"></div>
    
    <form id="message-form">
        <input type="text" name="message" placeholder="message">
        <button>send</button>
    </form>

    <button id="location">Send location</button>

    <script id="message-template" type="text/html">
        <div>
            <p>{{message}}</p>    
        </div>
    </script>

    <script id="loaction-message-template" type="text/html">
        <div>
            <p><a href="{{url}}" target="_blank">My Location</a></p>    
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
